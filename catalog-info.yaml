apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: java-logging
  description: A standardized logging configuration and utility library for Java applications that provides consistent, JSON-formatted logs suitable for modern observability platforms.
  labels:
    pci: "false"
    sox: "false"
    data-classification: "internal"
  annotations:
    github.com/project-slug: ThriveMarket/java-logging
    compliance/pci-justification: "This is a logging utility library that only provides logging configuration and structured logging capabilities. It does not process, store, or transmit payment card data."
    compliance/sox-justification: "This is an operational infrastructure library for logging configuration. It does not handle financial transactions, revenue recognition, or financial reporting data."
    compliance/data-classification-justification: "Contains internal business logic for logging configuration but does not handle sensitive data. Classified as internal since it contains proprietary logging patterns and configurations."
  tags:
    - java
    - logging
    - slf4j
    - logback
    - json
spec:
  type: library
  lifecycle: production
  owner: group:okta/backend-core
  system: logging
